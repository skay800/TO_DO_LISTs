<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style1.css">
 
</head>
<body>
  <h1>To-Do List App</h1>
  <input id="new-task-input" type="text" placeholder="Add a new task" onkeydown="if(event.keyCode === 13) addTask()">

  <button id="add-task-btn">Add Task</button>
  <div class="error-message" id="error-message"></div>
  <div>
    <label>
      <input type="radio" name="filter" value="all" checked> All
    </label>
    <label>
      <input type="radio" name="filter" value="done"> Done
    </label>
    <label>
      <input type="radio" name="filter" value="undone"> Undone
    </label>
  </div>
  <ul id="task-list" class="task-list"></ul>

 <script src="script.js"></script>
</body>
</html>
